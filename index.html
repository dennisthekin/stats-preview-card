<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        
        <!-- CARD CONTAINER -->
        <div class="container">

            <!-- mobile-first approach -->
            <div class="img">
                <img src="images/image-header-mobile.jpg" alt="Workers working at a working table">
            </div>

            <!-- CARD CONTENT -->
            <div class="card-content">
                <!-- CARD TITLE -->
                <h1 class="card-title">Get insights that help your business grow.</h1>

                <!-- CARD TEXT -->
                <p class="card-text">Discover the benefits of data analytics and make better decisions regarding
                    revenue,
                    customer experience, and overall efficiency.</p>

                <!-- CARD STATS -->
                <div class="card-stats">
                    <div class="companies">
                        <h2>10k+</h2>
                        <p>Companies</p>
                    </div>
                    <div class="templates">
                        <h2>314</h2>
                        <p>Templates</p>
                    </div>
                    <div class="queries">
                        <h2>12M+</h2>
                        <p>Queries</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
